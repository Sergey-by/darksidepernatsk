<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="../css/styles.css" media="all">
	<link rel="stylesheet" href="../css/salt-cave.css" media="all">
	<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="../js/salt-cave.js"></script>
	<title>fc - maze page</title>
	
	<body>
		<div id="header" class="header">
			<div class="bcg_top"></div>
		</div>
		<div id="content" class="content">
			<div class="main-container-top"></div>
			<div class="main-container">
				<div class="salt-cave">
					<div class="salt-cave-training-tab">
						<div class="salt-cave-container">
							<div class="salt-cave-imitation">
								<div class="top-row">
									<div></div><div>A</div><div>B</div><div>C</div>
									<div>D</div><div>E</div><div>F</div><div>G</div>
								</div>
								<div class="left-row">
									<div>1</div><div>2</div><div>3</div><div>4</div>
									<div>5</div><div>6</div><div>7</div>
								</div>
								<div class="cave-aimer" id="cave-aimer">					
								</div>
							</div>
							<div class="cave-task">
								<div class="title">Тренировочная площадка</div>
								<div class="cave-task-spinner">
									<div class="spinner left">
										<div class="tile t7" id="cave-task-tail-7"></div>
										<div class="tile t0" id="cave-task-tail-0"></div>
										<div class="tile t1" id="cave-task-tail-1"></div>
										<div class="tile t2" id="cave-task-tail-2"></div>
										<div class="tile number" id="cave-task-tail-number-left"></div>
										<div class="tile t3" id="cave-task-tail-3"></div>
										<div class="tile t4" id="cave-task-tail-4"></div>
										<div class="tile t5" id="cave-task-tail-5"></div>
										<div class="tile t6" id="cave-task-tail-6"></div>
									</div>
									<div class="spinner right">
										<div class="tile t7" id="cave-task-tail-7"></div>
										<div class="tile t0" id="cave-task-tail-0"></div>
										<div class="tile t1" id="cave-task-tail-1"></div>
										<div class="tile t2" id="cave-task-tail-2"></div>
										<div class="tile number" id="cave-task-tail-number-right"></div>
										<div class="tile t3" id="cave-task-tail-3"></div>
										<div class="tile t4" id="cave-task-tail-4"></div>
										<div class="tile t5" id="cave-task-tail-5"></div>
										<div class="tile t6" id="cave-task-tail-6"></div>
									</div>
								</div>
								<div class="cave-task-button generate"><p>Сгенерировать</p></div>
								<div class="cave-task-button throw" id="cave-task-throw">Метнуть кувалду</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="main-container-bottom"></div>
		</div>
		<div id="footer" class="footer"></div>
	</body>
	</html>
